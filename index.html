---
layout: default
---

<div class="home">
  <h1>Ferret Stack</h1>
  <p>Exploring poker, coding, fountain pens, and more.</p>

  <h2>Latest Posts</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h3>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
        <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
        {% if post.excerpt %}
          <p>{{ post.excerpt }}</p>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
