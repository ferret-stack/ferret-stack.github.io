---
layout: default
---
<div class="home">
  <h1>Latest Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
        <!-- Remove the duplicate title that was appearing -->
      </li>
    {% endfor %}
  </ul>
</div>
