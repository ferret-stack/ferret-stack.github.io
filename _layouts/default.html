<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Include any custom head content -->
  {% if site.head_include %}{% include {{ site.head_include }} %}{% endif %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <div class="site-logo-wrapper">
          <img src="{{ '/assets/images/ferret_stack.png' | relative_url }}" alt="{{ site.title }}" class="site-logo site-logo-default">
          <img src="{{ '/assets/images/ferret_stack_col.png' | relative_url }}" alt="{{ site.title }}" class="site-logo site-logo-hover">
        </div>
        <div class="header-text">
          <h1 class="site-title">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
          </h1>
          <nav class="site-nav">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/about' | relative_url }}">About</a>
            <!-- Add more navigation items as needed -->
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. Dig deeper, stack smarter!.</p>
    </div>
  </footer>
</body>
</html>
