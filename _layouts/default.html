<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- MathJax for LaTeX rendering -->
  {% if page.mathjax %}
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  {% endif %}
  
  <!-- Include any custom head content -->
  {% if site.head_include %}{% include {{ site.head_include }} %}{% endif %}
</head>
<body>
<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="site-logo-wrapper">
        <img src="{{ '/assets/images/ferret_stack.jpg' | relative_url }}" alt="{{ site.title }}" class="site-logo site-logo-default">
        <img src="{{ '/assets/images/ferret_stack_col.png' | relative_url }}" alt="{{ site.title }}" class="site-logo site-logo-hover">
        <!-- Position relative to the logo -->
        <img src="{{ '/assets/images/wesley-transparent.png' | relative_url }}" alt="I miss you, Wesley..." class="ferret-looking-up">
      </div>
      <div class="header-text">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about' | relative_url }}">About</a>
        </nav>
      </div>
    </div>
  </div>
</header>

  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}</p>
      <p>Clairvoyant | Craftsman | Communicator</p>
    </div>
  </footer>
</body>
</html>
